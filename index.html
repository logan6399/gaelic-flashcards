        // Main app object
        const app = {
            currentIndex: 0,

            init() {
                this.currentDeck = this.getRandomWords(20);
                this.updateModeButtons();
                this.showCard();
                this.setupKeyboardShortcuts();
            },

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            },

            getRandomWords(count = 20) {
                const shuffled = this.shuffleArray(VOCABULARY);
                return shuffled.slice(0, count);
            },

            setMode(newMode) {
                this.mode = newMode;
                this.currentIndex = 0;
                this.currentDeck = this.getRandomWords(20);
                this.difficultCards = [];
                this.knownCards.clear();
                this.updateModeButtons();
                this.showCard();
            },

            updateModeButtons() {
                const buttons = document.querySelectorAll('.mode-selector button');
                buttons.forEach(btn => {
                    if ((this.mode === 'gaelic-to-english' && btn.textContent.includes('G√†idhlig ‚Üí')) ||
                        (this.mode === 'english-to-gaelic' && btn.textContent.includes('English ‚Üí'))) {
                        btn.className = 'btn-primary';
                    } else {
                        btn.className = 'btn-secondary';
                    }
                });
            },

            toggleTypingMode() {
                this.typingMode = !this.typingMode;
                const toggle = document.getElementById('typing-toggle');
                const status = document.getElementById('typing-status');
                
                if (this.typingMode) {
                    toggle.classList.add('active');
                    status.textContent = 'ON';
                } else {
                    toggle.classList.remove('active');
                    status.textContent = 'OFF';
                }
                
                this.showCard();
            },

            showCard() {
                if (this.currentIndex >= this.currentDeck.length) {
                    this.showCompletedMessage();
                    return;
                }

                const card = this.currentDeck[this.currentIndex];
                const frontText = this.mode === 'gaelic-to-english' ? card.gaelic : card.english;
                const backText = this.mode === 'gaelic-to-english' ? card.english : card.gaelic;

                const cardContainer = document.querySelector('.card-container');
                
                if (this.typingMode) {
                    cardContainer.innerHTML = `
                        <div class="card-face card-front" style="position: static; transform: none; backface-visibility: visible;">
                            <div class="card-text">${frontText}</div>
                            <div class="card-hint">Type the translation below</div>
                        </div>
                        <div class="typing-container">
                            <input type="text" 
                                   class="typing-input" 
                                   id="typing-answer" 
                                   placeholder="Type your answer..."
                                   autocomplete="off"
                                   autofocus>
                            <div class="typing-feedback" id="typing-feedback" style="display: none;"></div>
                        </div>
                    `;
                    
                    const input = document.getElementById('typing-answer');
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.checkTypedAnswer(backText);
                        }
                    });
                } else {
                    cardContainer.innerHTML = `
                        <div class="card" id="flashcard" onclick="app.flipCard()">
                            <div class="card-face card-front">
                                <div class="card-text">${frontText}</div>
                                <div class="card-hint">Click or press Space to flip</div>
                            </div>
                            <div class="card-face card-back">
                                <div class="card-text">${backText}</div>
                            </div>
                        </div>
                    `;
                    this.isFlipped = false;
                }

                document.getElementById('current-card').textContent = this.currentIndex + 1;
                document.getElementById('total-cards').textContent = this.currentDeck.length;
                document.getElementById('difficult-count').textContent = this.difficultCards.length;
                
                this.updateProgress();
            },

            checkTypedAnswer(correctAnswer) {
                const input = document.getElementById('typing-answer');
                const feedback = document.getElementById('typing-feedback');
                const userAnswer = input.value.trim().toLowerCase();
                const correct = correctAnswer.toLowerCase();
                
                feedback.style.display = 'block';
                
                if (userAnswer === correct) {
                    feedback.className = 'typing-feedback correct';
                    feedback.textContent = '‚úì Correct! ' + correctAnswer;
                    setTimeout(() => this.nextCard(true), 1500);
                } else {
                    feedback.className = 'typing-feedback incorrect';
                    feedback.textContent = '‚úó Incorrect. Correct answer: ' + correctAnswer;
                    input.value = '';
                    input.focus();
                }
            },

            updateProgress() {
                const progress = ((this.currentIndex) / this.currentDeck.length) * 100;
                document.getElementById('progress').style.width = progress + '%';
            },

            flipCard() {
                const card = document.getElementById('flashcard');
                if (card) {
                    card.classList.toggle('flipped');
                    this.isFlipped = !this.isFlipped;
                }
            },

            nextCard(known = false) {
                if (known) {
                    this.knownCards.add(this.currentIndex);
                }
                
                this.currentIndex++;
                this.showCard();
            },

            skipCard() {
                const skipped = this.currentDeck[this.currentIndex];
                this.currentDeck.push(skipped);
                this.currentIndex++;
                this.showCard();
            },

            goBack() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.showCard();
                }
            },

            markDifficult() {
                const card = this.currentDeck[this.currentIndex];
                if (!this.difficultCards.includes(card)) {
                    this.difficultCards.push(card);
                }
                this.nextCard();
            },

            showCompletedMessage() {
                const cardArea = document.getElementById('card-area');
                cardArea.innerHTML = `
                    <div class="completed-message">
                        <h2>üéâ Excellent Work!</h2>
                        <p>You've completed all ${this.currentDeck.length} cards!</p>
                        <p><strong>${this.knownCards.size}</strong> cards marked as known</p>
                        <p><strong>${this.difficultCards.length}</strong> cards in review pile</p>
                        <div class="controls">
                            ${this.difficultCards.length > 0 ? 
                                '<button class="btn-warning" onclick="app.reviewDifficult()">üìö Review Difficult Cards</button>' : ''}
                            <button class="btn-primary" onclick="app.restart()">üîÑ Start Over</button>
                        </div>
                    </div>
                `;
            },

            reviewDifficult() {
                this.currentDeck = this.shuffleArray(this.difficultCards);
                this.difficultCards = [];
                this.currentIndex = 0;
                this.knownCards.clear();
                this.resetCardArea();
                this.showCard();
            },

            restart() {
                this.currentDeck = this.getRandomWords(20);
                this.currentIndex = 0;
                this.difficultCards = [];
                this.knownCards.clear();
                this.resetCardArea();
                this.showCard();
            },

            resetCardArea() {
                const cardArea = document.getElementById('card-area');
                cardArea.innerHTML = `
                    <div class="card-container">
                        <div class="card" id="flashcard" onclick="app.flipCard()">
                            <div class="card-face card-front">
                                <div class="card-text" id="front-text">Loading...</div>
                                <div class="card-hint">Click or press Space to flip</div>
                            </div>
                            <div class="card-face card-back">
                                <div class="card-text" id="back-text">Ready?</div>
                            </div>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="btn-success" onclick="app.nextCard(true)">‚úì Know It</button>
                        <button class="btn-warning" onclick="app.markDifficult()">‚ö† Review Later</button>
                        <button class="btn-secondary" onclick="app.skipCard()">‚è≠ Skip</button>
                        <button class="btn-secondary" onclick="app.goBack()">‚Üê Back</button>
                    </div>
                    <div class="keyboard-hint">
                        ‚å®Ô∏è Shortcuts: Space (flip) | K (know it) | R (review) | S (skip) | B (back)
                    </div>
                `;
            },

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (this.currentIndex >= this.currentDeck.length) return;
                    
                    if (this.typingMode && e.target.tagName === 'INPUT') {
                        return;
                    }
                    
                    switch(e.key.toLowerCase()) {
                        case ' ':
                            e.preventDefault();
                            if (!this.typingMode) this.flipCard();
                            break;
                        case 'k':
                            this.nextCard(true);
                            break;
                        case 'r':
                            this.markDifficult();
                            break;
                        case 's':
                            this.skipCard();
                            break;
                        case 'b':
                            this.goBack();
                            break;
                    }
                });
            }
        };

        // Initialize the app when the page loads
        app.init();
    </script>
